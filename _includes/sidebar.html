<aside role="nav" class="sidebar" ng-class="{collapsed:collapsed}">
    <div class="sidebar-collapse first">
        <a ng-click="collapseSidebar()" class="sidebar-collapse-left" ng-show="!collapsed">
            <i class="fa fa-arrow-circle-left hit"></i>
        </a>
        <a ng-click="collapseSidebar()" class="sidebar-collapse-right" ng-show="collapsed">
            <i class="fa fa-arrow-circle-right hit"></i>
        </a>
    </div>
    <ul class="sidebar-archive nav nav-list">
        {% for post in site.posts %}
            {% if page.title == post.title %}
                {% assign active = 'active' %}
            {% else %}
                {% assign active = '' %}
            {% endif %}

            {% include sidebar_item.html %}
        {% endfor %}
    </ul>
</aside>
