---
layout: default
title: LLIN FooBar
---

{% assign post = site.posts.first %}
{% assign content = post.content %}
{% include post_detail.html %}

<h2>Archives</h2>
<div class="archives">
    <ul class="list-group">
        {% for post in site.posts %}
        <li class="list-group-item">
            <span class="badge">{{ post.date | date_to_string }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
